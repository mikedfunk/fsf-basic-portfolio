<!DOCTYPE html>
<html lang="en">
<!--================================= HEAD =================================-->  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Christopher B. Zenner">
  <meta name="description" content="Full Stack Flex Boot Camp Homework 1">
  <title>Contact Christopher Zenner</title>
  <!-- Fonts
    Open Sans, Raleway & Share Tech Mono courtesy of Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Site-specific Styles -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Common Header and Footer -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/header-footer.js"></script>  
</head>
<!--================================= BODY =================================-->
<body>
  <div class="header-container">
    <header></header>
  </div>
  <div class="main-container">
    <main>
      <h1>Contact</h1>
      <form action="#" id="contact-form">
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" size="40" value="John Smith">
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" size="50" value="example@google.com">
        <label for="contact-msg">Message</label>
        <textarea name="message" id="contact-msg" form="contact-form" cols="80" rows="10"></textarea>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </main>
  </div>  
  <footer></footer>  
</body>
</html>
